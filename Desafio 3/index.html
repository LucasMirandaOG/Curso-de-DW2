<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce</title>
</head>
<body>
    <script>
        let nombreProducto = "Mayonesa";

        const precioUnitario = 2300;

        let cantidadDeseada = prompt(`Cuanta ${nombreProducto} de $${precioUnitario} desea comprar?`);

        let precioFinal = cantidadDeseada * precioUnitario;

        if(cantidadDeseada >= 5) {
            let resultado = (precioFinal * 10) / 100;
            let resultadoConDescuento= precioFinal - resultado;
            alert(`Este es el costo de su compra con un 10% de descuento: $` + resultadoConDescuento)
        } else {
            alert("Este es el costo de su compra: $" + precioFinal);
        }

    </script>
    
</body>
</html>
